<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let map=new Map();
			// set
			map.set('title','神人');
			map.set('year',2019);
			// get
			console.log(map.get('title'))
			// has
			console.log(map.has('year'));
			console.log(map);
			// size
			console.log(map.size);
			// delete
			console.log(map.delete('year'));
			console.log(map);
			// clear
			console.log(map.clear());
			console.log(map);
			
			
			// 初始化map
			let map2=new Map([['name','nico'],['year',21]]);
			console.log(map2);
			// foreach
			map2.forEach((value,key,map)=>{
				console.log(value+"==="+key);
				console.log(map2===map);
			})
			
			
			
		</script>
	</body>
</html>
