		<script type="text/javascript">
			// new.target 判断该对象是否是被new出来的
			function Animal(name) {
				if (typeof new.target!=='undefined') {
					this.name = name;
				} else {
					console.log("必须new")
					throw new Error("You must use new with Animal");
				}
			}

			let dog = new Animal('dog'); //奏效
			let cat = Animal.call(dog, 'cat'); //抛出异常
