<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let numbers = [1, 2, 3, 4, 5];
			numbers.copyWithin(4, 0);
			console.log(numbers);



			Array.prototype.pushAll = function(items) {
				// items必须是一个数组
				if (!Array.isArray(items)) {
					throw new TypeError("Argument must be an array");
				}

				// 使用内置的push()与扩展运算符
				return this.push(...items);
			}
			
			let a=[];
			let b=[1,2,3];
			a.pushAll(b);
			console.log(a);
		</script>
	</body>
</html>
