<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 访问器属性 get set
			class CustomHTMLElement{
				constructor(element){
					this.element=element;
				}
				
				get html(){
					return this.element.innerHTML;
				}
				set html(value){
					this.element.innerHTML=value;
				}
			}
			
			let descriptor=Object.getOwnPropertyDescriptor(CustomHTMLElement.prototype,'html');
			console.log('get' in descriptor);
			console.log('set' in descriptor);
			console.log(descriptor.enumerable);
			
			// 变量命名类定义的方法
			let methodName="sayName";
			class PersonClass{
				constructor(name){
					this.name=name;
				}
				
				[methodName](){
					console.log(this.name);
				}
			}
			let me=new PersonClass('酸辣粉');
			me.sayName();
			
			// 访问器属性能以相同方式使用可计算的名称
			let propertyName='html';
			class CustomHTMLElement2{
				constructor(element){
					this.element=element;
				}
				
				get [propertyName](){
					return this.element.innerHTML;
				}
				set [propertyName](value){
					this.element.innerHTML=value;
				}
			}
			
			let custom=new CustomHTMLElement2({});
			custom.html='哈哈哈';
			console.log(custom.html);
			
		</script>
	</body>
</html>
